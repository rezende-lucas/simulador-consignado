
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags de SEO -->
    <meta name="description" content="Simulador de empréstimo consignado com as melhores taxas do mercado. Compare taxas de juros entre bancos e instituições financeiras do Brasil.">
    <meta name="keywords" content="empréstimo consignado, simulador, financiamento, taxa de juros, consignado, crédito pessoal, banco central">
        
    <!-- Metadados para redes sociais -->
    <meta property="og:title" content="Simulador de Empréstimo Consignado">
    <meta property="og:description" content="Compare taxas e simule seu empréstimo consignado com as taxas atualizadas do Banco Central do Brasil.">
    <meta property="og:url" content="https://simulador-consignado.vercel.app/">
    <meta property="og:type" content="website">

    <meta name="google-site-verification" content="hIfAPnFfsFiY885vZbVNGSgjrb8IDAxeob3tI3ZOeaM" />
    <meta name="google-adsense-account" content="ca-pub-3129575091195381">    
    
    <title>Simulador de Empréstimo Consignado</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    
    <!-- Scripts do Vercel Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1><span class="flag-br"></span> Simulador de Empréstimo Consignado</h1>
        </div>
    </header>
    
    <div class="container">
        <p class="subtitle">Compare as melhores taxas do mercado e simule seu empréstimo consignado</p>
        
        <div class="card">
            <div class="form-grid">
                <div>
                    <div class="form-group">
                        <label for="valor">Valor do Empréstimo (R$)</label>
                        <input type="number" id="valor" placeholder="Ex: 5000" min="500" step="100" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="parcelas">Número de Parcelas</label>
                        <select id="parcelas" required>
                            <option value="">Selecione</option>
                            <option value="12">12 meses (1 ano)</option>
                            <option value="24">24 meses (2 anos)</option>
                            <option value="36">36 meses (3 anos)</option>
                            <option value="48">48 meses (4 anos)</option>
                            <option value="60">60 meses (5 anos)</option>
                            <option value="72">72 meses (6 anos)</option>
                            <option value="84">84 meses (7 anos)</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <div class="form-group">
                        <label for="banco">Selecione a Instituição Financeira 
                            <span class="tooltip">
                                <span class="info-icon">i</span>
                                <span class="tooltiptext">Você pode selecionar um banco específico ou comparar todas as taxas</span>
                            </span>
                        </label>
                        <select id="banco">
                            <option value="todos">Comparar todas as instituições</option>
                            <!-- Opções serão preenchidas via JavaScript -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="tipo-simulacao">Tipo de Simulação</label>
                        <select id="tipo-simulacao">
                            <option value="price">Tabela PRICE (Parcelas fixas)</option>
                            <option value="sac">Tabela SAC (Amortização constante)</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <button id="simular">Simular Empréstimo</button>
        </div>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>Calculando as melhores opções para você...</p>
        </div>
        
        <div id="results" class="results">
            <h3>Resultado da Simulação</h3>
            
            <div id="result-content">
                <!-- Aqui será inserido o resultado da simulação -->
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>© 2025 Simulador de Empréstimo Consignado - Taxas baseadas em dados do Banco Central do Brasil</p>
        </div>
    </footer>
    
    <!-- No final do body do index.html, nesta ordem exata -->
    <script src="assets/js/utils.js"></script>
    <script src="assets/data/banks.js"></script>
    <script src="assets/js/calculator.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
